<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entrega 1 JS</title>
</head>
<body>
	<h1>PRIMERA PRE-ENTREGA CURSO JAVA SCRIPT</h1>

	<div>
        <input type="text" id="nombre" placeholder="Nombre del artículo">
        <input type="number" id="precio" placeholder="Precio del artículo">
        <input type="number" id="cantidad" placeholder="Cantidad">
        <button id="agregarBtn">Agregar Artículo</button>
    </div>

	<h2>Lista de Artículos</h2>
    <ul id="listaArticulos"></ul>

    <div>
        <input type="number" id="indiceEliminar" placeholder="Número de artículo a eliminar">
        <button id="eliminarBtn">Eliminar Artículo</button>
    </div>

	<button id="limpiarListaBtn">Limpiar Lista de Artículos</button>

	<script src="/js/main.js"></script>
</body>
</html>
